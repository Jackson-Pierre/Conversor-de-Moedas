<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <img src="./assets/logo.gif" alt="logo do conversor de moedas">

    <main>
        <label>
            converter <strong>de</strong>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            converter <strong>para</strong>
            <select>
                <option>US$ Dólar americano</option>
                <option>€ Euro</option>
            </select>
        </label>

        <label>
            valor
            <input type="number" placeholder="R$ 10.000,00">
        </label>

        <button>Converter</button>

        <section>
            <div>
                <img src="./assets/real.png" alt="moeda a converter">
                <p>Real</p>
                <p>R$ 000,00</p>
            </div>

            <img src="./assets/arrow.png" alt="seta de conversão">

            <div>
                <img src="./assets/dolar.png" alt="moeda convertida">
                <p>Dólar Americano</p>
                <p>US$ 000,00</p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
