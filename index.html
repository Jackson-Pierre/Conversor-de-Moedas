<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <img class="logo" src="./assets/logo.gif" alt="logo do conversor de moedas">

    <main class="principal">
        <label>
            converter <strong>de:</strong>
            <select class="main-value">
                <option value="main-real">R$ Real Brasileiro</option>
                <option value="main-dolar">US$ Dólar americano</option>
                <option value="main-euro">€ Euro</option>
                <option value="main-libra">£ Libra</option>
                <option value="main-bitcoin">BTC Bitcoin</option>
            </select>
        </label>

        <label>
            <strong>para:</strong>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BTC Bitcoin</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            <strong>valor</strong>
            <input class="input-currency" type="number" placeholder="R$ 10.000,00">
        </label>

        <button class="button-convert">Converter</button>

        <section>
            <div class="currency-box">
                <img id="main-currency-img" src="./assets/real.png" alt="moeda a converter">
                <p class="currency" id="main-currency-name">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/arrow.png" alt="seta de conversão">

            <div class="currency-box">
                <img id="currency-img" src="./assets/dolar.png" alt="moeda convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">$0.00</p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
